query GetVacancy($vacancyId: String!) {
  vacancy(where: { id: $vacancyId }) {
    id
    post
    createdAt
    fieldOfActivity
    phoneHidden
    duties
    requirements
    workingSchedule
    salary
    placeOfWork
    employer {
      companyName
    }
    views
    description
    phone
  }
}
